    <script type="text/javascript">
        function cert(){
            var nm=document.getElementById('name').value;
            var cname=document.getElementById('cname').value;
            var dom=document.getElementById('dom').value;
            var dt=document.getElementById('dt').value;
            var pos=document.getElementById('pos').value;
            var p1=document.getElementById("p1").value;
            var s1=document.getElementById("s1").value;
            var p2=document.getElementById("p2").value;
            var s2=document.getElementById("s2").value;
            var str1=" ";
            var str1=" ";
            var str=" ";
            
            if(nm==""||nm==null){
                alert("Please enter name");
            }
            else if(cname==""||cname==null){
                alert("Please enter competition/course name");
            }
            else if(dt==""||dt==null){
                alert("Please enter date");
            }
            else if(pos==""||pos==null){
                alert("Please enter position");
            }
            else if(p1==""||p1==null){
                alert("Please enter signatory name");
            }
            else if(s1==""||s1==null){
                alert("upload signature");
            }
            else if(p2==""||p2==null){
                alert("Please enter signatory name");
            }
            else if(s2==""||s2==null){
                alert("upload signature");
            }
            
            
            else{
                var c = document.getElementById("rawimg");
                var down1=document.getElementById('down').style.visibility='visible';
                var ctx = c.getContext("2d");
                var img = document.getElementById("scream");
                
                
                if(dom==""||dom==null || typeof(dom)==undefined){
                    var str=cname+" held on "+dt;
                    var st="and has secured ";
                    var st2=" position."
                    ctx.drawImage(img,10,10);
                    ctx.font="italic 40pt Times New Roman";
                    ctx.fillText(nm,500,340)
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(str,588,440);
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(st,400,468);
                    ctx.font="italic bold 20pt Times New Roman";
                    ctx.fillText(pos,560,468);
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(st2,600,468);
                    ctx.font="italic 40pt Times New Roman";
                    ctx.fillText("Congratulations!",520,540);
                    ctx.drawImage(image1,480,620);
                    ctx.font="14pt Times New Roman";
                    ctx.fillText(p1,440,700);
                    ctx.drawImage(image2,740,620);
                    ctx.font="14pt Times New Roman";
                    ctx.fillText(p2,720,700);


                }
                else{
                    var str1=cname+" under "+dom+" domain";
                    var str2="on "+dt+" and has secured ";
                    var st1=" position."
                    ctx.drawImage(img,10,10);
                    ctx.font="italic 40pt Times New Roman";
                    ctx.fillText(nm,500,340);
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(str1,588,440);
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(str2,400,480);
                    ctx.font="italic bold 20pt Times New Roman";
                    ctx.fillText(pos,708,480);
                    ctx.font="18pt Times New Roman";
                    ctx.fillText(st1,748,480);
                    ctx.font="italic 40pt Times New Roman";
                    ctx.fillText("Congratulations!",520,540);
                    ctx.drawImage(image1,480,620);
                    ctx.font="14pt Times New Roman";
                    ctx.fillText(p1,440,700);
                    ctx.drawImage(image2,740,620);
                    ctx.font="14pt Times New Roman";
                    ctx.fillText(p2,720,700);

                    
                }
      
            }
            
        }
        function save(){
            var finalimg=document.getElementById("rawimg",1.0).toDataURL("image/jpg");
            var down=document.createElement('a');
            down.download='certificate.jpg';
            down.href=finalimg;
            down.click();
        }
    </script>

                    <div class="form-group">
                      <label for="position"><sup style="color: red;">*</sup>Position:</label>

                    <div class="form-group">
                        <label for="dt"><sup style="color: red;">*</sup>Date:</label>
                        <input type="Date" class="form-control" id="dt">
                    </div>
                    <div class="form-group">
                        <label for="cname"><sup style="color: red;">*</sup>Person 1 Name:</label>
                        <input type="text" class="form-control" id="p1" placeholder="Enter Person 1 name">

                    <div class="form-group">

    <script type="text/javascript">
        const s1=document.querySelector("#s1");
        const image1=document.querySelector("#image1");
        s1.addEventListener("change",function(){
            const reader1 = new FileReader();
            reader1.addEventListener("load",()=>{
                image1.setAttribute("src",reader1.result);
            });
            reader1.readAsDataURL(this.files[0]);
        });  
        const s2=document.querySelector("#s2");
        const image2=document.querySelector("#image2");
        s2.addEventListener("change",function(){
            const reader2 = new FileReader();
            reader2.addEventListener("load",()=>{

            reader2.readAsDataURL(this.files[0]);
        });
